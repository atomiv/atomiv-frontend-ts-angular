<div class="container mt-5">
  
  <div *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <!-- back -->
    <a mat-button color="primary" class="mb-5" [routerLink]="['/suppliers']"><mat-icon>arrow_back_ios</mat-icon>Back</a>
  </div>

  <div fxLayout="column">

    <mat-card>

      <mat-card-header>
        <mat-card-title>
          Id: {{supplier.id}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <div mat-line>First Name:</div>
            <span mat-line>{{supplier.name}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Last Name:</div>
            <span mat-line>{{supplier.city}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Notes:</div>
            <span mat-line>{{supplier.notes}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" class="mr-3" [routerLink]="['/suppliers/edit', supplier.id]">
          <!-- <mat-icon>edit</mat-icon> -->
          Edit
        </button>
        <button mat-stroked-button color="primary" (click)="deleteSupplier(supplier.id)">
          <!-- <mat-icon>delete</mat-icon> -->
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  
  </div>

</div>

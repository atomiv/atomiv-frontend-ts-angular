<mat-sidenav-container>

    <!--  fxHide.gt-xs mode="side" mode="over" opened="false" opened --> <!-- fxHide.gt-sm BUT STILL GREY OVERLAY -->
    <mat-sidenav #sidenav [autoFocus]="false" mode="over" (click)="sidenav.close()">
  
      <!-- can we get it to cycle through, have names in ts file -->
      <mat-nav-list>
        <button mat-icon-button  (click)="sidenav.toggle()"><mat-icon>close</mat-icon></button>
        <a mat-list-item routerLink="/customers3" routerLinkActive="active">Products</a>
        <a mat-list-item routerLink="/customers" routerLinkActive="active">Customers</a>
        <a mat-list-item routerLink="/customers2" routerLinkActive="active">Orders</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
  
      <mat-toolbar color="primary" class="mat-elevation-z4">
  
        <!-- <div fxLayout="row" fxShow="false" fxShow.gt-sm> -->
        <mat-toolbar-row fxLayout="row">
            <!-- ------------------------------ -->
                      <!-- fxShow="true" fxHide.gt-sm -->
          <button mat-icon-button fxLayoutAlign="start center" fxFlex.xs="33.3%"
          fxHide.gt-xs>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <a fxLayoutAlign="start center" fxLayoutAlign.xs="center center" fxFlex="33.3%"
          routerLink="/">
            <!-- height=50 -->
            <img src="./assets/logo-white-fullsize.svg" height="50" width="" alt="logo">
            <!-- <img src="./assets/logo-white-fullsize2.svg" height="56" width="" alt="logo"> -->
          </a>

          <!-- -------------------------------------- -->
          <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
            <div fxLayout>
              <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
              <!-- [routerLinkActiveOptions]="{ exact: true }"
              only underlined for /customers not /customers/2 -->
              <a mat-button routerLink="/customers" routerLinkActive="active">Customers
              </a>
              <a mat-button routerLink="/orders" routerLinkActive="active">Orders</a>
              <a mat-button (click)="onLogout()" class="logout-btn">Logout</a>
            </div>
          </div>  
        </mat-toolbar-row>
    
      </mat-toolbar>
  
      <div>
        <!-- <button mat-button (click)="sidenav.open()" id="menu-button"><mat-icon style="color: #fff;">menu</mat-icon></button> -->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  
  </mat-sidenav-container>

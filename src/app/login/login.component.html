<div fxLayout="row" fxLayoutAlign="center center" id="login">
    <mat-card>
  
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
        <mat-card-content fxLayout="column">
          <!-- Email -->
          <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Username" formControlName="email" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              <!-- TODO -->
                <!-- {{ errorMessage }} -->
                Email is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Password is required
            </mat-error>
          </mat-form-field>
  
        </mat-card-content>
  
  
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit">Sign in</button>
        </mat-card-actions>
  
      </form>
    </mat-card>
  </div>

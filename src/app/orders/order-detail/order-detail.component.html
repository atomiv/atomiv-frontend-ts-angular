<div *ngIf="customer">
  <h1>Orders for {{ customer.firstName }}</h1>

  <table class="table table-hover orders-table" 
         *ngFor="let order of orders">
      <tr *ngFor="let orderItem of order.orderItems">
          <td>{{ orderItem.firstName }}</td>
          <td>{{ orderItem.notes }}</td>    
      </tr>
  </table>
</div>
<div *ngIf="!customer">
 No customer found
</div>  
<br />
<a routerLink="/customers">View All Customers</a>






<div class="container mt-5">
  
  <div *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <!-- back -->
    <a mat-button color="primary" class="mb-5" [routerLink]="['/orders']"><mat-icon>arrow_back_ios</mat-icon>Back</a>
  </div>

  <div fxLayout="column">

    <mat-card>

      <mat-card-header>
        <mat-card-title>
          Id: {{order.id}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <div mat-line>First Name:</div>
            <span mat-line>{{order.firstName}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Notes:</div>
            <span mat-line>{{order.notes}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" class="mr-3" [routerLink]="['/orders/edit', order.id]">
          <!-- <mat-icon>edit</mat-icon> -->
          Edit
        </button>
        <button mat-stroked-button color="primary" (click)="deleteOrder(order.id)">
          <!-- <mat-icon>delete</mat-icon> -->
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  
  </div>

</div>

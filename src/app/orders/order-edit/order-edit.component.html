<div class="container mt-5">
  <div *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <!-- back -->
    <a mat-button color="primary" class="mb-5" [routerLink]="['/orders']"><mat-icon>arrow_back_ios</mat-icon>Back</a>
  </div>
  <mat-card>
    <form [formGroup]="orderForm" (ngSubmit)="onFormSubmit(orderForm.value)">
      <mat-form-field>
        <input matInput placeholder="Id" formControlName="id">
        <mat-error>
          <span *ngIf="!orderForm.get('id').valid && orderForm.get('id').touched">Please enter Id</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
        <mat-error>
          <span *ngIf="!orderForm.get('firstName').valid && orderForm.get('firstName').touched">Please enter First Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
        <mat-error>
          <span *ngIf="!orderForm.get('lastName').valid && orderForm.get('lastName').touched">Please enter Last Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error>
          <span *ngIf="!orderForm.get('email').valid && orderForm.get('email').touched">Please enter Email</span>
        </mat-error>
      </mat-form-field>
      <div>
        <!-- save -->
        <button type="submit" [disabled]="!orderForm.valid" mat-flat-button color="primary" class="mr-3">Save</button>
        <!-- cancel -->
        <button mat-stroked-button color="primary" (click)="orderDetails()">Cancel</button>
        <!-- <mat-icon>save</mat-icon> -->
        <!-- <a mat-flat-button color="primary" (click)="orderDetails()"><mat-icon>info</mat-icon></a> -->
      </div>
    </form>
  </mat-card>
</div>

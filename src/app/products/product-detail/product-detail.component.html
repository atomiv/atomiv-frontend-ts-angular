<div class="container" style="margin-top: 2.5rem;">
  
    <div *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div fxLayout="column">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Id: {{product.id}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <div mat-line>First Name:</div>
              <span mat-line>{{product.firstName}}</span>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Notes:</div>
              <span mat-line>Riverpark Drive</span>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Notes:</div>
              <span mat-line>Riverpark Drive</span>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Price:</div>
              <span mat-line>Paul</span>
            </mat-list-item>

              <div mat-line>First Name:</div>
              <span mat-line>{{product.firstName}}</span>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Notes:</div>
              <span mat-line>Riverpark Drive</span>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Price:</div>
              <span mat-line>Paul</span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>

        <mat-card-actions>
          <a mat-raised-button color="primary" [routerLink]="['/products/edit', product.id]">
            <mat-icon>edit</mat-icon>
            Edit
          </a>
          <a mat-raised-button color="primary" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </a>
        </mat-card-actions>
      </mat-card>
    
    </div>

  </div>

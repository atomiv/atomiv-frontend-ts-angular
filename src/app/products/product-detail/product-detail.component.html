<div class="container mt-5">
  
  <div *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <!-- back -->
    <a mat-button color="primary" class="mb-5" [routerLink]="['/products']"><mat-icon>arrow_back_ios</mat-icon>Back</a>
  </div>

  <div fxLayout="column">

    <mat-card>

      <mat-card-header>
        <mat-card-title>
          Id: {{product.id}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <div mat-line>Code:</div>
            <span mat-line>{{product.code}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Item:</div>
            <span mat-line>{{product.item}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Description:</div>
            <span mat-line>{{product.description}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Price:</div>
            <span mat-line>{{product.price}}</span>
          </mat-list-item>
          <mat-list-item>
            <div mat-line>Listed:</div>
            <span mat-line>{{product.isListed}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" class="mr-3" [routerLink]="['/products/edit', product.id]">
          <!-- <mat-icon>edit</mat-icon> -->
          Edit
        </button>
        <button mat-stroked-button color="primary" (click)="deleteProduct(product.id)">
          <!-- <mat-icon>delete</mat-icon> -->
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  
  </div>

</div>
